<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register & Login (Firebase)</title>

  <link rel="stylesheet" href="login.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="login.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="logo-wrapper">
      <img src="ESSU_Logo_New_protected_1959_50.png" class="logo" />
      <img src="engineering9_n-removebg-preview.png" class="logo" />
    </div>

    <div class="form-wrapper">

      <!-- REGISTER FORM -->
      <form id="registerForm" class="form active">
        <h2>Register</h2>

        <input type="text" id="regName" placeholder="Full Name" required />
        <input type="email" id="regEmail" placeholder="Email Address" required />
        <input type="password" id="regPassword" placeholder="Password" required />

        <button type="submit" class="btn">Register</button>

        <p class="switch">
          Already have an account?
          <a href="#" id="toLogin">Login</a>
        </p>

        <p id="registerMessage" class="message"></p>
      </form>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="form">
        <h2>Login</h2>

        <input type="email" id="loginEmail" placeholder="Email Address" required />
        <input type="password" id="loginPassword" placeholder="Password" required />

        <button type="submit" class="btn">Login</button>

        <p class="switch">
          Donâ€™t have an account?
          <a href="#" id="toRegister">Register</a>
        </p>

        <p id="loginMessage" class="message"></p>
      </form>

    </div>
  </div>
</body>
</html>
